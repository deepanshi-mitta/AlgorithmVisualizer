<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login + Firebase Database</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="content_container">
      <div id="form_container">
        <div id="form_header_container">
          <pre id="form_header">Welcome to algorithm Visualizer </pre>
        </div>

        <div id="form_content_container">
          <div id="form_content_inner_container">
            <input type="text" id="full_name" placeholder="Full name" />
            <input type="email" id="emailId" placeholder="Email" />
            <input type="password" id="password" placeholder="New Password" />

            <div id="button_container">
              <button id="loginid">Login</button>
              <button id="registerid">Register</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
