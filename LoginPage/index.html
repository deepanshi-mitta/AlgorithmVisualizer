<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login + Firebase Database</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../LoginPage/style.css" />
  </head>
  <body>
    <div id="content_container">
      <div id="form_container">
        <div id="form_header_container">
          <pre id="form_header">
Welcome to algorithm Visualizer 
                        Login</pre
          >
        </div>

        <div id="form_content_container">
          <div id="form_content_inner_container">
            <input type="text" id="full_name" placeholder="Full name" />
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="New Password" />

            <div id="button_container">
              <button id="loginid" onclick="login()">Login</button>
              <button id="registerid" onclick="register()">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>
  <script src="../LoginPage/main.js"></script>
</html>
